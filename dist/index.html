<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <link rel="shortcut icon" href="../../assets/images/favicon.png" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Coffee</title>
  </head>
  <body>
    
    <div class="wrapper">
      <header class="header" id="header">
        <nav class="nav container">
          <a href="#" class="nav__logo">
            <img src="./assets/images/logo.png" alt="" class="nav__logo-img" />
            Coffee.
          </a>
          <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#home" class="nav__link">Home</a>
              </li>
              <li class="nav__item">
                <a href="#products" class="nav__link">Products</a>
              </li>
              <li class="nav__item">
                <a href="#premium" class="nav__link">Premium</a>
              </li>
              <li class="nav__item">
                <a href="#blod" class="nav__link">Blog</a>
              </li>
            </ul>
    
            <div class="nav__close" id="nav-close">
              <i class="bx bx-x"></i>
            </div>
          </div>
    
          <div class="nav__toggle" id="nav-toggle">
            <i class="bx bx-grid-alt"></i>
          </div>
        </nav>
      </header>
    
      <main class="main">
        <section class="home grid" id="home">
          <div class="home__container">
            <div class="home__content container">
              <h2 class="home__title">
                Choose Your Favorite Coffee And Enjoy<span>.</span>
              </h2>
              <p class="home__description">Buy the best and delicious coffees.</p>
    
              <div class="home__data">
                <div class="home__data-group">
                  <h2 class="home__data-number">120K</h2>
                  <h3 class="home__data-title">Testimonials</h3>
                  <p class="home__data-description">Testimonials from various customers who trust us.</p>
                </div>
                <div class="home__data-group">
                  <h2 class="home__data-number">340+  </h2>
                  <h3 class="home__data-title">Exclusive Product</h3>
                  <p class="home__data-description">Premium preparation with quality ingredients.
                  </p>
                </div>
              </div>
    
              <a href="#specialty">
                <img src="assets/images/scroll.png" alt="" class="home__scroll">
              </a>
            </div>
          </div>
          <img src="assets/images/home.png" alt="" class="home__img">
        </section>
      </main>
    </div>
    
    <script src="../../assets/js/main.js"></script>
  </body>
</html>
